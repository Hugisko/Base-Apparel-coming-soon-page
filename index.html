<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!--style css-->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <section class="logo-section">
        <div class="logo"></div>
      </section>
      <section class="main-section">
        <h1 class="title">
          <span>We're</span>
          <span>coming</span>
          <span>soon</span>
        </h1>
        <p class="description">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="form">
          <input type="email" id="email" placeholder="Email Address" />
          <div class="exclamation">
            <img src="./images/icon-error.svg" alt="">
          </div>
          <div class="error-message">
          </div>
          <button class="submit">
            <img src="./images/icon-arrow.svg" alt="">
          </button>
        </div>
      </section>
      <section class="hero">
        <img src="./images/hero-mobile.jpg" class="mobile" alt="" />
        <img src="./images/hero-desktop.jpg" class="desktop" alt="">
      </section>
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Hugisko</a>.
        </p>
      </footer>
    </main>
  <script src="app.js"></script>
  </body>
</html>
